services:
  calibre:
    image: lscr.io/linuxserver/calibre:8.16.2
    container_name: calibre
    # security_opt:
    #   - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Denver
      # - PASSWORD= #optional
      # - CLI_ARGS= #optional
    volumes:
      - /mnt/lab/calibre:/config
    ports:
      - 8080:8080
      - 8181:8181
      - 8081:8081
    restart: unless-stopped