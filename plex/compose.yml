networks:
  traefiknet:
    name: traefiknet
    external: true

services:
  plex:
    image: plexinc/pms-docker:1.41.5.9522-a96edc606
    container_name: plex
    networks:
      - traefiknet
    restart: unless-stopped
    environment:
      - TZ=America/Denver
      - PLEX_CLAIM=${CLAIM_TOKEN}
    labels:
      - traefik.enable=true
      - traefik.http.routers.plex.rule=Host(`plex.lan`)
      - traefik.http.routers.plex.entrypoints=web
      - traefik.http.services.plex.loadbalancer.server.port=32400 # Traefik needs port specified for Plex
    volumes:
      - ./config:/config
      - ./transcode:/transcode
      - /mnt/smb:/data
